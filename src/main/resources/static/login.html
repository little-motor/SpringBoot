<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


</head>
<body>
<form>
    <div class="container">
        <div class="row"></div>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="支持邮箱登陆">
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" id="password" placeholder="密　码">
                    </div>
                    <div class="form-group">
                        <div class="main-checkbox">
                            <input type="checkbox" value="remember" id="checkbox"/>Remember Me
                        </div>
                        <p>
                            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="login()">登录</button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</form>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script>
    //定义登陆的用户对象
    var user = {
        email: null,
        password: null,
        rememberMe: false
    };

    //向服务器发送json数据
    function login() {
        //根据输入的内容初始化数据
        user.email = document.getElementById("email").value;
        user.password = document.getElementById("password").value;
        if (document.getElementById("checkbox").checked) {
            user.rememberMe = true;
        }
        //防止点了一遍rememberMe之后又取消的情况
        else {
            user.rememberMe = false;
        }
        //向服务器发送数据
        ajax(user);
    }

    function ajax(data) {
        var xhr = new XMLHttpRequest();
        //需要在open()方法之前调用onreadystatechange事件，确保跨浏览器的兼容性
        xhr.onreadystatechange = function () {
            //状态从0-4，4表示接受了全部响应可以在客户端使用
            if (xhr.readyState == 4) {
                if ((xhr.status >= 200 && xhr.status <= 300) || xhr.status == 304) {
                    alert("发送成功");
                } else {
                    alert("Request was unsuccessful: " + xhr.status);
                }
            }
        };
        //启动请求
        xhr.open("post", "", true);
        //设置请求头需要在open和send函数之间
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        console.log("string is: " + JSON.stringify(data));
        //发送数据到服务器
        xhr.send(JSON.stringify(data));
    }
</script>
</body>
</html>
