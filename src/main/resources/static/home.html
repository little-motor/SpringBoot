<body onload="loginState()">

<div class="container">

    <script src="head.js"></script>

    <div id="middle">
        <!-- 板式 -->
        <div class="jumbotron" style="margin-top: 5%">
            <!--用于提示一些信息的标签-->

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">

                    </div>

                    <div class="col-md-3 col-lg-offset-3" id="register_form" style="background: rgba(255,255,255,1.00)">
                        <!--   注册表单   -->
                        <form method="post" action="" role="form">
                            <div class="form-group">
                                <label class="">昵 称</label>
                                <div class="">
                                    <input type="text" id="name" class="form-control">

                                    <input type="text" id="email" class="form-control">

                            </div>
                            <div class="form-group">
                                <label>密 码 </label>
                                <div class="">
                                    <input type="password" id="password" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="">
                                    <button type="button" class="btn btn-success btn-lg btn-block" onclick="register()">
                                        加入社区
                                    </button>
                                    <!--<input type="submit" class="btn btn-success btn-lg btn-block" value="加入社区">-->
                                </div>
                            </div>
                            <!--<p>{{name + email + password}}</p>-->
                        </form>
                        <div class="text-center">
                            <h4 style="color: #777;">已有账号？<a href="/login">立即登陆</a></h4>

                    </div>

                <p><a class="btn btn-primary" href="https://github.com/little-motor" role="button">View Source Code
                    »</a>
                </p>
            </div>
            <div class="col-lg-4 col-lg-offset-2">
                <h2>简介</h2>
                <p>我是小马达，因为我喜欢web后端开发相关的技术，自己制作了这个网站，我会在后期通过docker完善整个部署流程，让需要的朋友通过简单的几步即可完成部署，并根据自己的需要增加功能。</p>
                <p><a class="btn btn-primary" href="#" role="button">部署教程 »</a></p>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

<script>

    //向服务器发送json数据
    function register() {
        //根据输入的内容初始化数据
        user.name = document.getElementById("name").value;
        user.email = document.getElementById("email").value;
        user.password = document.getElementById("password").value;
        console.log("string is: " + JSON.stringify(user));
        //向服务器发送数据
        ajax(JSON.stringify(user), "POST", "/register", "application/json;charset=UTF-8");
    }

    /**
     * 注销用户
     */
    function logout() {
        ajax("", "POST", "/logout", "application/x-www-form-urlencoded");
    }
</script>
