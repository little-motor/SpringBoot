<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Confirm Log Out?</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <script src="basicMethod.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <!--用于提示一些信息的标签-->
        <div class="col-md-12" id="reminder"></div>
    </div>
    <div class="form-signin">
        <form id="form" class="form-signin">
            <h2 class="form-signin-heading">Are you sure you want to log out?</h2>
        </form>
        <button class="btn btn-lg btn-primary btn-block" onclick="logout('form')">Log Out</button>
    </div>

</div>
</body>

<script>
    //向服务器发送注销表单
    function logout(id) {
        console.log(id + typeof(id));
        //向服务器发送数据
        ajax(serializeForm(id), "POST", "/logout", "application/x-www-form-urlencoded");
    }
</script>
</html>
